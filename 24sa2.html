<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimen Forense: Operativo de Escape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .main-card {
            background: #1e293b;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border-top: 4px solid #ef4444;
        }

        .btn-criminal {
            background-color: #ef4444;
            color: white;
            transition: all 0.2s;
        }

        .btn-criminal:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
        }

        .btn-outline {
            border: 2px solid #334155;
            color: #94a3b8;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            border-color: #ef4444;
            color: #f8fafc;
            background-color: #1e293b;
        }

        .heart-active { color: #ef4444; text-shadow: 0 0 10px #ef4444; }
        .heart-empty { color: #334155; }

        .feedback-box {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-2xl main-card rounded-xl overflow-hidden border border-slate-700">
        
        <!-- PANTALLA 1: REGISTRO CRIMINAL -->
        <div id="screen-auth" class="p-8 text-center">
            <div class="mb-6">
                <div class="bg-red-900/30 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white uppercase tracking-tighter">Red de Crimen Organizado</h1>
                <p class="text-slate-400 mt-1 italic font-light">"La fÃ­sica es tu Ãºnica coartada"</p>
            </div>

            <div class="max-w-xs mx-auto space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1 text-left">Alias del Criminal</label>
                    <input type="text" id="alias-input" class="w-full bg-slate-800 px-4 py-3 rounded-lg border border-slate-700 text-white focus:ring-2 focus:ring-red-500 outline-none transition-all uppercase font-bold" placeholder="EJ: EL_CAPO">
                </div>
                <button onclick="goToLevels()" class="w-full btn-criminal py-3 rounded-lg font-bold shadow-lg">INICIAR OPERATIVO</button>
            </div>
        </div>

        <!-- PANTALLA 2: SELECCIÃ“N DE ENCARGO -->
        <div id="screen-levels" class="hidden p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-200 uppercase">SelecciÃ³n de Trabajo</h2>
                <span id="display-alias" class="bg-red-900/50 px-3 py-1 rounded-full text-sm font-bold text-red-400 uppercase border border-red-900"></span>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <button onclick="startLevel(1)" class="btn-outline p-6 rounded-xl text-left flex justify-between items-center group bg-slate-800/50">
                    <div>
                        <h3 class="font-bold text-lg group-hover:text-red-500 text-slate-100 uppercase">Encargo I: Hurto y Fuga</h3>
                        <p class="text-sm text-slate-400">Objetivo: Escapar de la seguridad local (MRU BÃ¡sico).</p>
                    </div>
                    <span class="text-slate-500 group-hover:text-red-500">â†’</span>
                </button>

                <button onclick="startLevel(2)" class="btn-outline p-6 rounded-xl text-left flex justify-between items-center group bg-slate-800/50">
                    <div>
                        <h3 class="font-bold text-lg group-hover:text-red-500 text-slate-100 uppercase">Encargo II: NarcotrÃ¡fico</h3>
                        <p class="text-sm text-slate-400">Objetivo: Entrega de cargamento (PosiciÃ³n Inicial).</p>
                    </div>
                    <span class="text-slate-500 group-hover:text-red-500">â†’</span>
                </button>

                <button onclick="startLevel(3)" class="btn-outline p-6 rounded-xl text-left flex justify-between items-center group bg-slate-800/50">
                    <div>
                        <h3 class="font-bold text-lg group-hover:text-red-500 text-slate-100 uppercase">Encargo III: Jefe de Banda</h3>
                        <p class="text-sm text-slate-400">Objetivo: Emboscar patrullas (Encuentros MRU).</p>
                    </div>
                    <span class="text-slate-500 group-hover:text-red-500">â†’</span>
                </button>
            </div>
        </div>

        <!-- PANTALLA 3: PLANIFICACIÃ“N / ACCIÃ“N -->
        <div id="screen-game" class="hidden">
            <div class="bg-slate-900 px-8 py-4 border-b border-slate-700 flex justify-between items-center">
                <div>
                    <span id="level-label" class="text-xs font-bold text-red-500 uppercase tracking-widest">NIVEL I</span>
                    <h3 id="question-progress" class="text-sm font-semibold text-slate-400 uppercase">Plan 1 de 7</h3>
                </div>
                <div id="lives-container" class="flex gap-1 text-xl">
                    <!-- Vidas -->
                </div>
            </div>

            <div class="p-8">
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 mb-6 shadow-inner">
                    <div class="flex items-center gap-3 mb-3">
                        <span class="p-2 bg-red-900/40 text-red-500 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <h4 id="crime-title" class="font-bold text-red-400 uppercase">SituaciÃ³n de Riesgo</h4>
                    </div>
                    <p id="crime-desc" class="text-slate-300 text-sm leading-relaxed mb-4 italic"></p>
                    <p id="math-problem" class="text-lg font-bold text-white bg-slate-900 p-4 rounded-lg text-center border border-slate-700"></p>
                </div>

                <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <!-- Botones -->
                </div>

                <div id="feedback" class="hidden mt-6 feedback-box p-4 rounded-xl border-l-4">
                    <p id="feedback-text" class="font-bold"></p>
                    <p id="consequence-text" class="text-xs mt-1 italic"></p>
                    <button onclick="nextStep()" class="mt-4 w-full bg-red-600 text-white py-2 rounded-lg font-bold text-sm uppercase hover:bg-red-500">Continuar Operativo</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA 4: RESULTADO (PRISIÃ“N O Ã‰XITO) -->
        <div id="screen-result" class="hidden p-12 text-center">
            <div id="result-icon" class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"></div>
            <h2 id="result-title" class="text-3xl font-bold mb-2 uppercase italic"></h2>
            <p id="result-desc" class="text-slate-400 mb-8"></p>
            
            <div id="result-jail-card" class="hidden bg-black/40 border border-red-900/50 p-6 rounded-2xl mb-8 text-left">
                <div class="flex justify-between items-start mb-4">
                    <h4 class="text-red-500 font-bold uppercase text-xs tracking-widest">Ficha de Recluso #ID-0992</h4>
                    <span class="text-[10px] text-slate-600 uppercase">Ministerio de Justicia</span>
                </div>
                <div class="space-y-3">
                    <p><span class="text-slate-500 text-[10px] uppercase block">Sentencia:</span> <span id="jail-time" class="text-xl font-bold text-white"></span></p>
                    <p><span class="text-slate-500 text-[10px] uppercase block">Centro Penitenciario:</span> <span id="jail-destination" class="text-lg text-red-200"></span></p>
                    <p><span class="text-slate-500 text-[10px] uppercase block">Motivo de Condena:</span> <span id="jail-reason" class="text-sm text-slate-300 italic"></span></p>
                </div>
            </div>
            
            <button onclick="location.reload()" class="btn-criminal px-8 py-3 rounded-xl font-bold uppercase tracking-widest">Volver al Barrio</button>
        </div>

    </div>

    <script>
        const state = {
            alias: '',
            lives: 3,
            currentLevel: 1,
            questionIndex: 1,
            maxQuestions: 7,
            isAnswering: false
        };

        const configs = {
            1: {
                name: "Nivel I",
                title: "Ladrones de Poca Monta",
                jail: "Centro de ReinserciÃ³n Local",
                sentence: "18 meses de Trabajos Comunitarios",
                punishment: "Has perdido el botÃ­n del tirÃ³n y tu reputaciÃ³n en la calle.",
                generate: () => {
                    const d = Math.floor(Math.random() * 50) + 10;
                    const t = Math.floor(Math.random() * 8) + 2;
                    const v = (d / t).toFixed(1);
                    return {
                        title: "Escape del Supermercado",
                        desc: `Acabas de robar la caja. Debes alcanzar el callejÃ³n a ${d} metros en exactamente ${t} segundos para que no te vea la patrulla.`,
                        prob: "Â¿A quÃ© velocidad constante (v) debes correr?",
                        ans: v,
                        unit: "m/s",
                        options: shuffle([v, (v*1.3).toFixed(1), (v-0.6).toFixed(1), (d/(t+2)).toFixed(1)])
                    };
                }
            },
            2: {
                name: "Nivel II",
                title: "NarcotrÃ¡fico Organizado",
                jail: "Centro Penitenciario de Alta Seguridad",
                sentence: "8 aÃ±os en PrisiÃ³n Estrecha",
                punishment: "La policÃ­a ha incautado 50kg de mercancÃ­a. Los jefes no estÃ¡n contentos.",
                generate: () => {
                    const x0 = Math.floor(Math.random() * 80) + 20;
                    const v = Math.floor(Math.random() * 10) + 20;
                    const t = Math.floor(Math.random() * 4) + 2;
                    const x = x0 + v * t;
                    return {
                        title: "Entrega de MercancÃ­a",
                        desc: `Tu contacto te espera en el punto km ${x0}. Te mueves a ${v}m/s para entregar el fardo.`,
                        prob: `Â¿En quÃ© punto kilomÃ©trico (x) estarÃ¡s tras ${t} segundos si mantienes el ritmo?`,
                        ans: x.toString(),
                        unit: "km",
                        options: shuffle([x.toString(), (x+15).toString(), (x-10).toString(), (x0+(v*(t+1))).toString()])
                    };
                }
            },
            3: {
                name: "Nivel III",
                title: "LÃ­der de Banda Criminal",
                jail: "CÃ¡rcel de MÃ¡xima Seguridad (Aislamiento)",
                sentence: "30 aÃ±os de Cadena Perpetua Revisable",
                punishment: "Tu banda ha sido desarticulada y has perdido todo tu imperio.",
                generate: () => {
                    const d = 500;
                    const v1 = 20; // Tu banda
                    const v2 = 30; // La pasma
                    const t = (d / (v1 + v2)).toFixed(1);
                    return {
                        title: "La Gran IntercepciÃ³n",
                        desc: `Te acercas a una patrulla enemiga desde 500m de distancia. TÃº vas a 20m/s y ellos a 30m/s.`,
                        prob: "Â¿En cuÃ¡ntos segundos (t) se producirÃ¡ el choque entre ambos?",
                        ans: "10.0",
                        unit: "s",
                        options: ["10.0", "12.5", "8.0", "15.0"]
                    };
                }
            }
        };

        function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

        function showScreen(id) {
            ['screen-auth', 'screen-levels', 'screen-game', 'screen-result'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function goToLevels() {
            const val = document.getElementById('alias-input').value.trim();
            if (!val) return;
            state.alias = val;
            document.getElementById('display-alias').innerText = state.alias;
            showScreen('screen-levels');
        }

        function startLevel(l) {
            state.currentLevel = l;
            state.questionIndex = 1;
            state.lives = 3;
            showScreen('screen-game');
            updateLives();
            loadQuestion();
        }

        function updateLives() {
            const container = document.getElementById('lives-container');
            container.innerHTML = '';
            for(let i=0; i<3; i++) {
                container.innerHTML += `<span class="${i < state.lives ? 'heart-active' : 'heart-empty'}">â˜ </span>`;
            }
        }

        function loadQuestion() {
            state.isAnswering = false;
            document.getElementById('feedback').classList.add('hidden');
            
            const config = configs[state.currentLevel];
            const data = config.generate();
            state.currentData = data;

            document.getElementById('level-label').innerText = config.name + ": " + config.title;
            document.getElementById('question-progress').innerText = `Plan ${state.questionIndex} de 7`;
            document.getElementById('crime-desc').innerText = data.desc;
            document.getElementById('math-problem').innerText = data.prob;

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = "btn-outline py-4 rounded-xl font-bold text-sm transition-all";
                b.innerText = `${opt} ${data.unit}`;
                b.onclick = () => checkAnswer(opt);
                grid.appendChild(b);
            });
        }

        function checkAnswer(val) {
            if (state.isAnswering) return;
            state.isAnswering = true;

            const config = configs[state.currentLevel];
            const feedback = document.getElementById('feedback');
            const fText = document.getElementById('feedback-text');
            const cText = document.getElementById('consequence-text');
            
            feedback.classList.remove('hidden');

            if (val === state.currentData.ans) {
                fText.innerText = "Â¡GOLPE PERFECTO!";
                fText.className = "text-green-500 font-bold uppercase";
                cText.innerText = "Has burlado a la ley. El botÃ­n estÃ¡ a salvo.";
                feedback.className = "mt-6 feedback-box p-4 rounded-xl border-l-4 border-green-500 bg-green-900/20";
            } else {
                state.lives--;
                updateLives();
                fText.innerText = "Â¡PLAN FALLIDO!";
                fText.className = "text-red-500 font-bold uppercase";
                cText.innerText = `PÃ‰RDIDA: ${config.punishment}`;
                feedback.className = "mt-6 feedback-box p-4 rounded-xl border-l-4 border-red-500 bg-red-900/20";

                if (state.lives <= 0) {
                    setTimeout(() => finish(false), 1500);
                    return;
                }
            }
        }

        function nextStep() {
            state.questionIndex++;
            if (state.questionIndex > state.maxQuestions) {
                finish(true);
            } else {
                loadQuestion();
            }
        }

        function finish(win) {
            showScreen('screen-result');
            const icon = document.getElementById('result-icon');
            const title = document.getElementById('result-title');
            const desc = document.getElementById('result-desc');
            const jailCard = document.getElementById('result-jail-card');
            const config = configs[state.currentLevel];

            if (win) {
                icon.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 bg-green-900/40 text-green-500 border border-green-500";
                icon.innerHTML = 'ðŸ’°';
                title.innerText = "Capo Criminal";
                desc.innerText = `Enhorabuena, ${state.alias}. Has completado el ${config.name} y eres el dueÃ±o de las calles.`;
                jailCard.classList.add('hidden');
            } else {
                icon.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 bg-red-900/40 text-red-500 border border-red-500";
                icon.innerHTML = 'ðŸ”’';
                title.innerText = "Â¡CAZADO!";
                desc.innerText = `Tus errores te han costado la libertad, ${state.alias}.`;
                jailCard.classList.remove('hidden');
                document.getElementById('jail-time').innerText = config.sentence;
                document.getElementById('jail-destination').innerText = config.jail;
                document.getElementById('jail-reason').innerText = `ImplicaciÃ³n directa en delitos de ${config.title.toLowerCase()} y errores en la logÃ­stica fÃ­sica de escape.`;
            }
        }
    </script>
</body>
</html>
